<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Brajesh bhayia ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1e1e2f, #0f0f1f);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      margin: 0.2em 0;
      color: #ffd700;
      text-shadow: 0 0 25px #ffd700, 0 0 35px #ff6347;
      animation: fadeIn 2s ease-out, glow 1.5s infinite alternate;
      z-index: 2;
    }

    p {
      font-size: 1.8em;
      color: #f9c74f;
      margin-top: 0;
      animation: fadeIn 3s ease-out;
      text-shadow: 0 0 15px #f9c74f;
      z-index: 2;
    }

    .cake {
      width: 220px;
      height: 160px;
      background-image: url('cake-image.jpg'); /* Replace with your cake image file */
      background-size: cover;
      background-position: center;
      border-radius: 0 0 100px 100px;
      position: relative;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      animation: floatCake 4s ease-in-out infinite;
      z-index: 1;
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 40px;
      width: 30px;
      height: 30px;
      background: #ffda44;
      border-radius: 50%;
      animation: flame 1s infinite alternate;
      box-shadow: 0 0 20px #ffda44;
    }

    .balloon {
      position: absolute;
      width: 80px;
      height: 100px;
      background: #00bcd4;
      border-radius: 50%;
      animation: floatBalloon 3s ease-in-out infinite, balloonBounce 0.5s ease-in-out infinite;
      cursor: pointer;
      z-index: 1;
    }

    .balloon:hover {
      transform: scale(1.1) rotate(10deg);
    }

    .balloon:nth-child(1) { left: 5%; background: #ff4081; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 30%; background: #9c27b0; animation-delay: 1s; }
    .balloon:nth-child(3) { left: 55%; background: #4caf50; animation-delay: 2s; }
    .balloon:nth-child(4) { left: 80%; background: #673ab7; animation-delay: 3s; }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 30px;
      width: 5px;
      height: 30px;
      background: white;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent;
    }

    .particles span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    @keyframes floatCake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes floatBalloon {
      0% { transform: translateY(0); }
      50% { transform: translateY(-35px); }
      100% { transform: translateY(0); }
    }

    @keyframes balloonBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes flame {
      0% { transform: scaleY(1); }
      100% { transform: scaleY(1.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 15px #ffd700, 0 0 25px #ff6347; }
      100% { text-shadow: 0 0 25px #ffd700, 0 0 35px #ff6347; }
    }

    .carousel-frame {
      width: 500px;
      height: 320px;
      border: 8px solid #ffd700;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      margin-bottom: 40px;
      background: rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
      animation: borderGlow 5s linear infinite;
    }

    .carousel-track {
      display: flex;
      animation: slidePhotos 15s linear infinite;
      height: 100%;
    }

    .carousel-photo {
      min-width: 500px;
      height: 100%;
      flex-shrink: 0;
    }

    .carousel-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
    }

    @keyframes slidePhotos {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .carousel-frame {
      position: relative;
      border: 10px solid transparent;
      border-image: linear-gradient(45deg, #ffd700, #ff6f00, #ff007f) 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    @keyframes borderGlow {
      0% { border-image-source: linear-gradient(45deg, #ffd700, #ff6f00, #ff007f); }
      50% { border-image-source: linear-gradient(45deg, #ff007f, #ffd700, #ff6f00); }
      100% { border-image-source: linear-gradient(45deg, #ffd700, #ff6f00, #ff007f); }
    }

    .typing {
      width: 20ch;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ffd700;
      animation: typing 3s steps(20), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #ffd700; }
    }

    .floating-emojis {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .floating-emojis span {
      position: absolute;
      font-size: 32px;
      animation: floatEmoji 4s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatEmoji {
      0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

  </style>
</head>
